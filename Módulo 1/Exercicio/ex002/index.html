<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu segundo exercício</title>
</head>
<body>
    <h1>Paragráfos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um paragráfo de qualquer jeito. Basta colocar tudo no meio do par de tags de p e /p</p>

    <p>Se precisar quebrar o texto em algum lugar especifico <br>com esse, você pode usar o tag br</p>

    <p>Vamos adicionar alguns simbolos especias:

        &reg;
        &euro;
        &copy;
        &trade;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
        &dollar;

        &#x1F929;
    </p>
</body>
</html>
