<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio om HOVER</title>
    <style>

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            background-color: rgba(0, 0, 255, 0.482);
            width: 300px;
        }
        ~
        
        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo com hover</h1>
    <p>Passe  o mouse sobre o texto abaixo</p>
    <div>Passe o mouse aqui
        <p>TEXTO ESCONDIDO..!</p>
    </div>

</body>
</html>
